name: Deploy to Aliyun

on:
  push:
    branches:
      - main # ÁõëÂê¨ main ÂàÜÊîØÊé®ÈÄÅ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üêß Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ALIYUN_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Copy project to Aliyun
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }}:/var/www/website-admin

      - name: üê≥ SSH and deploy backend with Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            cd /var/www/website-admin

            # Ê∏ÖÁêÜÂπ∂ÈáçÊñ∞ÊûÑÂª∫ÂêéÁ´ØÊúçÂä°
            docker compose down || true
            docker compose up -d --build

      - name: ‚öôÔ∏è Install frontend dependencies & build (Next.js)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            cd /var/www/website-admin/frontend
            corepack enable
            corepack prepare pnpm@latest --activate
            pnpm install
            pnpm build

      - name: üîÑ Reload Nginx (ÂèØÈÄâ)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            sudo nginx -s reload || true
